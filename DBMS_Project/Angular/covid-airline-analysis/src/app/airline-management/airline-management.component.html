<div id="lists" style="display: flex;">
  <div id="list_one" style="display: flex;">
    <h2>Select Month: </h2>
    <mat-form-field appearance="fill">
        <mat-label>Select a Month</mat-label>
        <mat-select [(value)]="selectedMonth" (selectionChange)="changeClient($event)">
          <mat-option *ngFor="let month of months" [value]="month.id">
            {{month.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
<div id="list_two" style="display: flex;">
  <h2>Select Number of Airports: </h2>
  <mat-form-field appearance="fill">
    <mat-label>Select Number of Airports</mat-label>
    <mat-select [(value)]="selectedAirport" (selectionChange)="changeClient($event)">
      <mat-option *ngFor="let airport of airports" [value]="airport.id">
        {{airport.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</div>
  <div *ngIf=showGraph>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              >
      </canvas>
    </div>
</div>
