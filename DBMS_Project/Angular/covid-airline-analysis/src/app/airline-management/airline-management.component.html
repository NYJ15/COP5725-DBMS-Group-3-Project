<div class="example-button-row center ">
  <button mat-button [routerLink]="['/home']">BACK</button>
</div>
<mat-form-field appearance="fill">
    <mat-label>Select a month</mat-label>
    <mat-select [(value)]="selectedMonth" (selectionChange)="changeClient($event)">
      <mat-option *ngFor="let month of months" [value]="month.id">
        {{month.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf=showGraph>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              >
      </canvas>
    </div>
</div>
