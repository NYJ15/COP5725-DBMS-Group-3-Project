<div class="example-button-row center ">
  <button mat-button [routerLink]="['/home']">BACK</button>
</div>
<h2>Enter State Name</h2>
<form class="example-form">
    <input type="text"
           placeholder="Search for a State Name"
           [(ngModel)] = "staename"
           [formControl]="control"
           matInput
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelFunc($event)">
      <mat-option *ngFor="let street of filteredStreets | async"  [value]="street" >
        {{street}}
      </mat-option>
    </mat-autocomplete>
  </form>
  <div *ngIf=showGraph>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
  </div>
