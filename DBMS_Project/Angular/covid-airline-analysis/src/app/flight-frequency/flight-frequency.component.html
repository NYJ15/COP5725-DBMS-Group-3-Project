<form class="example-form" style="display: flex; ">
  <h2>Choose State Name: </h2>
    <input type="text"
           placeholder="Click to Choose a State"
           [(ngModel)] = "staename"
           [formControl]="control"
           matInput
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelFunc($event)">
      <mat-option *ngFor="let street of filteredStreets | async"  [value]="street" >
        {{street}}
      </mat-option>
    </mat-autocomplete>
  </form>
  <div *ngIf=showGraph>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
  </div>
